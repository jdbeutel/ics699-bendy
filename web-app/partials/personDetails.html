<ng-form class="form-horizontal ws-validate" role="form" ng-submit="update(person)">
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-default btn-xs" ng-click="person.isCollapsed = true">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            {{person.name}}
        </div>
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div ng-init="person.isNameCollapsed = true" ng-show="person.isNameCollapsed">
                        <button class="btn btn-default btn-xs" ng-click="person.isNameCollapsed = false">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                        <span ng-click="person.isNameCollapsed = false">
                            (
                            {{person.honorific}}
                            {{person.firstGivenName}}
                            <span ng-if="person.preferredName">
                                ({{person.preferredName}})
                            </span>
                            {{person.middleGivenNames}}
                            {{person.familyName}}{{person.suffix ? ',' : ''}}
                            {{person.suffix}}
                            )
                        </span>
                    </div>
                    <ng-include src="'partials/personNameDetails.html'"/>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-repeat="emailAddress in person.emailAddresses" ng-form>
        <div ng-hide="person.editing">
            <label class="col-xs-3 control-label">Personal Email</label>
            <div class="col-xs-9">
                <p class="form-control-static">{{emailAddress.address}}</p>
            </div>
        </div>
        <div ng-show="person.editing">
            <label class="col-xs-3 control-label"
                    for="person{{person.id}}emailAddresses{{$index}}">Personal Email</label>
            <div class="col-xs-9">
                <input type="text" class="form-control"
                       id="person{{person.id}}emailAddresses{{$index}}"
                       value="{{emailAddress.address}}"/>
            </div>
        </div>
    </div>

    <div class="form-group" ng-repeat="phoneNumber in person.phoneNumbers" ng-form>
        <div ng-hide="person.editing">
            <label class="col-xs-3 control-label">Personal {{phoneNumber.type}}</label>
            <div class="col-xs-9">
                <p class="form-control-static">{{phoneNumber.number}}</p>
            </div>
        </div>
        <div ng-show="person.editing">
            <label class="col-xs-3 control-label"
                    for="person{{person.id}}phoneNumbers{{$index}}">Personal {{phoneNumber.type}}</label>
            <div class="col-xs-9">
                <input type="text" class="form-control"
                       id="person{{person.id}}phoneNumbers{{$index}}"
                       value="{{phoneNumber.number}}"/>
            </div>
        </div>
    </div>

</ng-form>
